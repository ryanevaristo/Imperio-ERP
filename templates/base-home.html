    {% block 'scripts' %}
  
    {% endblock %}
    <script>
        // adicione um timer para remover a mensagem de erro e um bot√£o para remover a mensagem
        $(document).ready(function(){
            setTimeout(function(){
                $('.alert').remove();
            }, 3000);
            $('.del-msg').click(function(){
                $(this).parent().remove();
            });
        });
    </script>
