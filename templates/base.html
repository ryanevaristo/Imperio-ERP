<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projeto Estoque</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
  <style>
    /* Estilo para o badge de notificação */
    .badge-notify {
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(25%, -50%);
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'estoque:home_estoque' %}">Projeto Estoque</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
              <!-- Outros itens do menu, se houver -->
              <!-- Ícone de notificações -->
              <li class="nav-item dropdown">
                <a class="nav-link position-relative" href="{% url 'estoque:listar_notificacoes' %}">
                  <i class="bi bi-bell" style="font-size: 1.5rem;"></i>
                  {% if notificacoes_count > 0 %}
                  <span class="badge bg-danger rounded-pill badge-notify">
                    {{ notificacoes_count }}
                  </span>
                  {% endif %}
                  
                </a>
              </li>
          </ul>
          
      </div>
    </div>
  </nav>

  <!-- Conteúdo da página -->
  <div class="container mt-4">
    {% block content %}
    <!-- Páginas específicas herdarão este bloco -->
    {% endblock %}
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
