{% extends 'base-home.html' %}
{% block 'title' %}Cadastrar Vendedor{% endblock %}
{% load static %}
{% block 'head' %}
    <style>
        
    .form-group {
        margin-bottom: 10px;
        max-width: 700px;
        
    }
    .form-group label {
        margin-bottom: 5px;
    }
        
    #container{
        margin-top: 30px;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        border-top: 5px solid rgb(11, 27, 99);
    
    }
    .btn{
        margin-top: 20px;
        margin-bottom: 5px;
    }

    </style>
{% endblock %}
<!-- Path: imperio/usuarios/templates/cadastrar_vendedor.html -->
{% block 'body' %}
    {% if messages %}
    <div class="container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

    <div class="container-fluid">
        <h2>Cadastro de vendedor</h2>
        <div class="container-fluid" id="container">
            <form action="{% url 'usuarios:cadastrar_vendedor' %}" method="post"> {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" class="form-control"  placeholder="Digite seu nome" required> 
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control"  placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="text">Telefone:</label>
                    <input type="phone" name="telefone" id="telefone" class="form-control"  placeholder="Digite seu telefone" >
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control"  placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </form>
        </div>
    </div>
{% endblock %}
