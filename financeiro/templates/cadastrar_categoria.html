<!-- Button trigger modal -->
<button type="button" class="form-control" style="background-color: #555558; color: white;" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Cadastrar Categoria
</button>
  
  <!-- Modal -->
  <div class="modal fade
  " id="exampleModal" tabindex="-1" aria-labelledby="modalCategoria" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                {% if messages %}
                                {% for message in messages %}
                                    <div class="message alert alert-{{ message.tags }}">
                                        {{ message }}
                                        <a href="#" class="del-msg">&times;</a>
                                    </div>
                                {% endfor %}
                            {% endif %}
                  <h5 class="modal-title" id="modalCategoria">Cadastrar Categoria</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body
              ">
                  <div class="form-group
                  ">
                      <label for="label_categoria">Descrição</label>
                      <input type="text" class="form-control" id="descricao_categoria" name="descricao_categoria"  >
                  </div>
              </div>
              <div class="modal-footer
              ">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <input type="submit" name="btn_form" class="btn btn-primary" value="Cadastrar"></input>   
              </div>
          </div>
      </div>
    </div>
