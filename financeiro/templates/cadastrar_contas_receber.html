{%extends 'base-home.html'%}
{%block 'title'%}financeiro{%endblock%}
{% load static %}
{%block 'head'%}
<link rel="stylesheet" href="{% static 'financeiro/css/cadastrar_contas_pagar.css' %}">
{%endblock%}
{%block 'body'%}
<div class="container-fluid" id="container">
    <h3>Cadastrar Contas a Receber</h3>
    <hr>
    <form action="{% url 'financeiro:cadastrar_contas_receber' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" class="form-control" id="cliente" name="cliente" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" class="form-control" id="valor" name="valor" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" required>
        <div class="form-group">
            <label for="data_vencimento">Data de Vencimento</label>
            <input type="date" class="form-control" id="data_vencimento" name="data_vencimento" required>
        </div>
        <div class="form-group">
            <label for="data_recebimento">Data de Recebimento</label>
            <input type="date" class="form-control" id="data_recebimento" name="data_recebimento">
        <div class="form-group">
            <label for="forma_recebimento">Forma de Recebimento</label>
            <select class="form-control" id="forma_recebimento" name="forma_recebimento" required>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Cartão de Débito">Cartão de Débito</option>
                <option value="Transferência Bancária">Transferência Bancária</option>
                <option value="Boleto">Boleto</option>
                <option value="Cheque">Cheque</option>
            </select>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
{%endblock%}
