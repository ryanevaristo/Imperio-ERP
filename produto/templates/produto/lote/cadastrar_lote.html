{% extends 'base-home.html' %}
{% block 'title' %}Cadastrar Lote{% endblock %}
{% load static %}
{% block 'head' %}
{% endblock %}
{% block 'body' %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Cadastrar Lote</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero">
                </div>
                <div class="form-group
                ">
                    <label for="metragem">Metragem</label>
                    <input type="text" class="form-control" id="metragem" name="metragem" placeholder="exemplo: 130m²">
                </div>
                <div class="form-group
                ">
                    <label for="quadra">Quadra</label>
                    <select class="form-control" id="quadra" name="quadra">
                        <option value="">Selecione uma quadra</option>
                        {% for quadra in quadras %}
                        <option value="{{ quadra.id }}">{{ quadra.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
