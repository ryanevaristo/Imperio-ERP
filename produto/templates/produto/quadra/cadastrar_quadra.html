{% extends 'base-home.html' %}
{% block 'title' %}Cadastrar Quadra{% endblock %}
{% load static %}
{% block 'head' %}
<link rel="stylesheet" href="{% static 'core/css/forms.css' %}"/>
{% endblock %}
{% block 'body' %}
<div class="container" id="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Cadastrar Quadra</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Exemplo: Quadra A">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Fale um pouco sobre"></textarea>
                </div>
                <div class="form-group">
                    <label for="metragem">Metragem</label>
                    <input type="text" class="form-control" id="metragem" name="metragem" placeholder="exemplo: 130">
                </div>
                <div class="form-group">
                    <label for="imagem">Imagem</label>
                    <input type="file" class="form-control-file" id="imagem" name="imagem">
                </div>
                
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
