{% extends 'base-home.html' %}
{% block 'title' %}Cadastrar Quadra{% endblock %}
{% load static %}
{% block 'head' %}
{% endblock %}
{% block 'body' %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Cadastrar Quadra</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="metragem">Metragem</label>
                    <input type="text" class="form-control" id="metragem" name="metragem" placeholder="exemplo: 130mÂ²">
                </div>
                <div class="form-group">
                    <label for="lotes">Quantidade de Lotes</label>
                    <input type="text" class="form-control" id="qtd_lotes" name="qtd_lotes" placeholder="exemplo: 10">
                </div>
                
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
